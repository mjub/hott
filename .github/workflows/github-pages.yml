---
name: GitHub Pages
on:
  push: {branches: [primary], paths: ['**.v', '.github/workflows/github-pages.yml']}

jobs:
  build-artifact:
    runs-on: ubuntu-latest
    container:
      image: coqorg/coq
      options: -e "HOME=/home/coq" --user coq --workdir "/home/coq"

    steps:
      - name: Build documentation
        run: cd /home/coq && mkdir repo && git clone "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY" repo && cd repo && make coq-html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with: {path: 'html/'}

  deploy-pages:
    needs: build-artifact

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
